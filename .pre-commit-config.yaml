exclude: patches
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
        - id: end-of-file-fixer
        - id: trailing-whitespace
- repo: https://github.com/psf/black
  rev: 21.6b0
  hooks:
        - id: black
-   repo: https://github.com/pycqa/pylint
    rev: pylint-2.7.1
    hooks:
    -   id: pylint
        name: pylint
        types: [python]
